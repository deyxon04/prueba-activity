<div class="container p-5">

    <div class="container mx-auto p-3">
        <h2 class="text-primary text-center">
            Bienvenido
        </h2>
    </div>
    <!-- Default form login -->
    <div class="col-md-8 mx-auto">
        <form [formGroup]="loginForm" (ngSubmit)="ngLogin()" class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4">Inicio de sesión</p>

            <!-- Email -->
            <input type="text" formControlName="usuario" id="defaultLoginFormEmail" class="form-control mb-4"
                placeholder="Nombre de usuario">

            <!-- Password -->
            <input type="password" formControlName="password" id="defaultLoginFormPassword" class="form-control mb-4"
                placeholder="Contraseña">

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit">Inicia sesión</button>

            <!-- Register -->
            <p>Not a member?
                <a href="">Register</a>
            </p>

            <!-- Social login -->
            <p>or sign in with:</p>

            <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

        </form>
    </div>

    <!-- Default form login -->
</div>
